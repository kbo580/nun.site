      <div class="main_img" style="background-image: url(images/20201127-IMG_8580-1024x683.jpg)"></div>
      <div class="main_img" style="background-image: url(images/IMG_6314-1024x683.jpeg)"></div>

  <main>
    <!--works-->
    <section class="works" id="works">
      <div class="works-wrapper">
        <div class="inner">
          <h2 class="section-heading">WORKS</h2>
          <ul class="grid-container">
            <li class="work-thumbnail"><img src="images/IMG_7848.JPG" alt=""></li>
            <li class="work-thumbnail"><img src="images/IMG_7849.JPG" alt=""></li>
            <li class="work-thumbnail"><img src="images/IMG_7850.JPG" alt=""></li>

    <div class="modal">
      <div id="big">
        <img src="" alt="">
        <i class="fas fa-times" id="close"></i>

    </div>
    <!--worksここまで-->

    <!--プロフィール-->
    <section class="prof" id="prof">
      <div class="prof-wrapper">
        <div class="inner">
          <h2 class="section-heading">PROF</h2>
          <div class="prof-container">
            <div class="prof-img-wrapper">
              <img src="images/20201127-IMG_8580-1024x683.jpg" alt="">
            </div>
  
            <ul class="prof-text-wrapper">
              <li class="name">名前</li>
              <li class="intro">テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。</li>

          </div>
        </div>
      </div>
    </section>
    <!--プロフィールここまで-->

    <!--コンタクト-->
    <section class="contact" id="contact">
      <div class="contact-wrapper">
        <div class="inner">
          <h2 class="section-heading">CONTACT</h2>
          <p>ご感想やコメントなど聞かせていただけると<br>
            幸いです！</p>
          <form>
            <label for="name">NAME</label>
            <input type="text" id="name" placeholder="お名前">
            <label for="opinion">MESSAGE</label>
            <textarea id="opinion" placeholder="なんでも書いてね"></textarea>
            <a href="#" class="btn">SEND</a>
          </form>
        </div>
      </div>
    </section>
